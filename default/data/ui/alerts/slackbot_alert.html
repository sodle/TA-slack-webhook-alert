<form class="form-vertical form-complex">
    <div class="control-group">
        <label class="control-label" for="api_key">Slack API Key</label>
        <div class="controls">
            <input name="action.slackbot_alert.param.api_key" id="api_key" type="text" />
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="slack_channel">Slack Channel</label>
        <div class="controls">
            <input name="action.slackbot_alert.param.slack_channel" id="slack_channel" type="text" />
            <span class="help-block">@user or #channel</span>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="slack_bot_name">Slack Bot Name</label>
        <div class="controls">
            <input name="action.slackbot_alert.param.slack_bot_name" id="slack_bot_name" type="text" />
            <span class="help-block">Leave blank for "bot"</span>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="slack_preamble">Text to print before events</label>
        <div class="controls">
            <input name="action.slackbot_alert.param.slack_preamble" id="slack_preamble" type="text" />
            <span class="help-block">Optional. Slack formatting and \n accepted.</span>
        </div>
    </div>
</form>
