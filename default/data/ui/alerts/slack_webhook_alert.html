<form>
    <splunk-control-group label="Slack Webhook">
        <splunk-search-dropdown name="action.slack_webhook_alert.param.slack_webhook_name"
                                search="| rest servicesNS/nobody/TA-slack-webhook-alert/storage/passwords | fields username"
                                value-field="username" label-field="username">

        </splunk-search-dropdown>
    </splunk-control-group>
    <splunk-control-group label="Slack Channel (optional)" help="If left blank, uses the channel in which the webhook was created.">
        <splunk-text-input name="action.slack_webhook_alert.param.channel_name"></splunk-text-input>
    </splunk-control-group>
    <splunk-control-group label="Bot Username (optional)" help="If left blank, uses the name of your Slack app">
        <splunk-text-input name="action.slack_webhook_alert.param.username"></splunk-text-input>
    </splunk-control-group>
    <splunk-control-group label="Emoji Avatar (optional)" help="If left blank, uses the icon of your Slack app">
        <splunk-text-input name="action.slack_webhook_alert.param.emoji_avatar"></splunk-text-input>
    </splunk-control-group>
    <splunk-control-group label="Message" help="Accepts Slack formatting and Splunk email tokens">
        <splunk-text-area name="action.slack_webhook_alert.param.message" hint="test"></splunk-text-area>
    </splunk-control-group>
    <splunk-control-group label="Help">
        <div>
            <a href="https://api.slack.com/reference/surfaces/formatting" target="_blank">Slack formatting
                reference</a>
        </div>
        <div>
            <a href="https://docs.splunk.com/Documentation/Splunk/8.1.3/Alert/EmailNotificationTokens" target="_blank">
                Splunk tokens reference
            </a>
        </div>
    </splunk-control-group>
    <splunk-control-group label="Note">
        <div>
            The owner of this alert must have the "list_storage_passwords" capability, as webhooks are stored in the
            Splunk encrypted credential store.
        </div>
    </splunk-control-group>
</form>
